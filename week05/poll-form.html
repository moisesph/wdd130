<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <meta name="description" content="XDD">
    <meta name="author" content="Moises Pleytez">
    <link rel="stylesheet" href="">

</head>

<body>
    <form>
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="useremail">Email</label>
        <input type="text" id="useremail" name="useremail" required>


        <label for="browser">What is your favorite browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="mozzilla">Mozzilla</option>
            <option value="firefox">Firefox</option>
        </select>


        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">


        <label for="feedback">List the places you have lived.</label>
        <textarea id="feedback" name="message" rows="4" placeholder="Peru, Laguyana (Nadie se acuerda)"></textarea>

        <button type="submit">Submit My Data</button>
    </form>


</body>

</html>
